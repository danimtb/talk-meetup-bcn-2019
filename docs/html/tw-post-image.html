<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">
          Show / hide graph controls
      </button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'main.cpp', shape: 'box', color: {background: 'White'}, fulllabel: '<h3>main.cpp</h3>'},
{id: 1, label: 'liboauth/1.0.3', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>liboauth/1.0.3</h3><ul><li><b>id</b>: f34464e3dfa0b7d46a5c43909fb2336187c05614</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="https://github.com/x42/liboauth">https://github.com/x42/liboauth</a></li><li><b>license</b>: MIT</li><li><b>topics</b>: ("conan", "oauth")</li><ul>'},
{id: 2, label: 'openssl/1.0.2t', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>openssl/1.0.2t</h3><ul><li><b>id</b>: eb50d18a5a5d59bd0c332464a4c348ab65e353bf</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="https://github.com/openssl/openssl">https://github.com/openssl/openssl</a></li><li><b>license</b>: OpenSSL</li><li><b>author</b>: Conan Community</li><li><b>topics</b>: ("conan", "openssl", "ssl", "tls", "encryption", "security")</li><ul>'},
{id: 3, label: 'libcurl/7.66.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>libcurl/7.66.0</h3><ul><li><b>id</b>: f0ad1460cbaa91f0dc19a5e1cc80ce7d7fd0756d</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="http://curl.haxx.se">http://curl.haxx.se</a></li><li><b>license</b>: MIT</li><li><b>topics</b>: ("conan", "libcurl", "data-transfer")</li><ul>'},
{id: 4, label: 'zlib/1.2.11', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>zlib/1.2.11</h3><ul><li><b>id</b>: f74366f76f700cc6e991285892ad7a23c30e6d47</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="https://zlib.net">https://zlib.net</a></li><li><b>license</b>: Zlib</li><li><b>topics</b>: None</li><ul>'},
{id: 5, label: 'jansson/2.12', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>jansson/2.12</h3><ul><li><b>id</b>: 13a5e178bb3795757255fab77cd73bf7e6701f63</li><li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li><li><b>homepage</b>: <a href="http://www.digip.org/jansson/">http://www.digip.org/jansson/</a></li><li><b>license</b>: MIT</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: ("conan", "jansson", "json", "encoding", "decoding", "manipulation")</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 3, to: 4 },
{ from: 0, to: 3 },
{ from: 0, to: 1 },
{ from: 0, to: 5 },
{ from: 2, to: 4 },
{ from: 1, to: 2 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
