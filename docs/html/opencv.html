<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">
          Show / hide graph controls
      </button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'main.cpp', shape: 'box', color: {background: 'White'}, fulllabel: '<h3>main.cpp</h3>'},
{id: 1, label: 'opencv/3.4.5', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>opencv/3.4.5@conan/stable</h3><ul><li><b>id</b>: e9569c071508570e3a0cdf2b2832d30d4ba06645</li><li><b>url</b>: <a href="https://github.com/conan-community/conan-opencv.git">https://github.com/conan-community/conan-opencv.git</a></li><li><b>homepage</b>: <a href="https://github.com/opencv/opencv">https://github.com/opencv/opencv</a></li><li><b>license</b>: LGPL</li><li><b>topics</b>: None</li><ul>'},
{id: 2, label: 'openexr/2.3.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>openexr/2.3.0@conan/stable</h3><ul><li><b>id</b>: fcd569cff780a6069f73beec399564f140e2ec33</li><li><b>url</b>: <a href="https://github.com/jgsogo/conan-openexr.git">https://github.com/jgsogo/conan-openexr.git</a></li><li><b>homepage</b>: <a href="None">None</a></li><li><b>license</b>: BSD</li><li><b>topics</b>: None</li><ul>'},
{id: 3, label: 'libtiff/4.0.9', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>libtiff/4.0.9@bincrafters/stable</h3><ul><li><b>id</b>: eb50d18a5a5d59bd0c332464a4c348ab65e353bf</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-tiff">http://github.com/bincrafters/conan-tiff</a></li><li><b>homepage</b>: <a href="http://www.simplesystems.org/libtiff">http://www.simplesystems.org/libtiff</a></li><li><b>license</b>: MIT</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: None</li><ul>'},
{id: 4, label: 'libpng/1.6.34', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>libpng/1.6.34@bincrafters/stable</h3><ul><li><b>id</b>: eb50d18a5a5d59bd0c332464a4c348ab65e353bf</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-libpng">http://github.com/bincrafters/conan-libpng</a></li><li><b>homepage</b>: <a href="http://www.libpng.org">http://www.libpng.org</a></li><li><b>license</b>: http://www.libpng.org/pub/png/src/libpng-LICENSE.txt</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: None</li><ul>'},
{id: 5, label: 'jasper/2.0.14', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>jasper/2.0.14@conan/stable</h3><ul><li><b>id</b>: fba1abd85cdff335628d9bcf7d65013a32b2d285</li><li><b>url</b>: <a href="https://github.com/conan-community/conan-jasper">https://github.com/conan-community/conan-jasper</a></li><li><b>homepage</b>: <a href="https://github.com/mdadams/jasper">https://github.com/mdadams/jasper</a></li><li><b>license</b>: JasPer License Version 2.0</li><li><b>author</b>: Conan Community</li><li><b>topics</b>: ("conan", "jasper", "tool-kit", "coding")</li><ul>'},
{id: 6, label: 'zlib/1.2.11', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>zlib/1.2.11@conan/stable</h3><ul><li><b>id</b>: f74366f76f700cc6e991285892ad7a23c30e6d47</li><li><b>url</b>: <a href="http://github.com/conan-community/conan-zlib">http://github.com/conan-community/conan-zlib</a></li><li><b>homepage</b>: <a href="https://zlib.net">https://zlib.net</a></li><li><b>license</b>: Zlib</li><li><b>author</b>: Conan Community</li><li><b>topics</b>: ("conan", "zlib", "compression", "zip")</li><ul>'},
{id: 7, label: 'libwebp/1.0.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>libwebp/1.0.0@bincrafters/stable</h3><ul><li><b>id</b>: 925627bb9faa4169b8ec3d0d66343ea8295547e5</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-libwebp">http://github.com/bincrafters/conan-libwebp</a></li><li><b>homepage</b>: <a href="https://github.com/webmproject/libwebp">https://github.com/webmproject/libwebp</a></li><li><b>license</b>: BSD 3-Clause</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: None</li><ul>'},
{id: 8, label: 'libjpeg/9c', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>libjpeg/9c@bincrafters/stable</h3><ul><li><b>id</b>: f74366f76f700cc6e991285892ad7a23c30e6d47</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-libjpeg">http://github.com/bincrafters/conan-libjpeg</a></li><li><b>homepage</b>: <a href="http://ijg.org">http://ijg.org</a></li><li><b>license</b>: http://ijg.org/files/README</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: ("conan", "libjpeg", "jpeg", "image-writer", "image-reader")</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 0, to: 1 },
{ from: 5, to: 8 },
{ from: 1, to: 6 },
{ from: 1, to: 8 },
{ from: 1, to: 3 },
{ from: 1, to: 7 },
{ from: 1, to: 4 },
{ from: 1, to: 5 },
{ from: 1, to: 2 },
{ from: 4, to: 6 },
{ from: 3, to: 6 },
{ from: 2, to: 6 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
